ext.props = null

loadProperties("properties/secrets.properties")

def loadProperties(filename) {
    def props = new Properties()
    def path = "$rootDir/" + filename

    def file = file(path)
    if (file.exists()) {
        file.withInputStream {
            props.load(it)
        }
    }

    if (ext.props == null) {
        ext.props = props
    } else {
        ext.props.putAll(props)
    }
}
